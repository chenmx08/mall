{extend name="adminPublic:public"/} {block name="title"}商品管理{/block} {block name="content"}
<div class="mws-panel grid_8">
    <div class="mws-panel-header">
        <span>
            <i class="icon-ok"></i> 新增商品</span>
    </div>
    <div class="mws-panel-body no-padding">
        <form id="mws-validate" class="mws-form" action="/goods/insert" method="post" novalidate="novalidate" enctype="multipart/form-data">
            <div id="mws-validate-error" class="mws-form-message error" style="display:none;"></div>
            <div class="mws-form-inline">
                <div class="mws-form-row">
                    <label class="mws-form-label">商品名称</label>
                    <div class="mws-form-item">
                        <input type="text" name="name" class="required url large">
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">商品分类</label>
                    <div class="mws-form-item">
                        <select class="required large" name="cate_id">
                            {foreach name='lists' item='vo'}
                            <option value="{$vo['id']}">{$vo['name']}</option>
                            {/foreach}
                        </select>
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">商品描述</label>
                    <div class="mws-form-item">
                        <textarea name="des" id="" cols="121" rows="10"></textarea>
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">商品库存</label>
                    <div class="mws-form-item">
                        <input type="number" name="num" class="required url large">
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">商品颜色</label>
                    <div class="mws-form-item">
                        <input type="radio" name="color" value="white" checked>白色
                        <input type="radio" name="color" value="black">黑色
                        <input type="radio" name="color" value="god">金色

                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">商品尺寸</label>
                    <div class="mws-form-item">
                        <input type="radio" name="size" value="big" checked>大
                        <input type="radio" name="size" value="medium">中
                        <input type="radio" name="size" value="small">小
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">商品价格</label>
                    <div class="mws-form-item">
                        <input type="number" name="price" class="required url large">
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">商品图片</label>
                    <div class="mws-form-item">
                        <div class="fileinput-holder" style="position: relative;">
                                <input name="pic" class="required" style="position: absolute; top: 0px; right: 0px; margin: 0px; cursor: pointer; font-size: 999px; opacity: 0; z-index: 999;"
                                    type="file">
                        </div>
                        <label for="picture" class="error" generated="true" style="display:none"></label>
                    </div>
                </div>
            </div>
            <div class="mws-button-row">
                <input type="submit" class="btn btn-info" value="确定">
                <input type="reset" class="btn btn-danger">
            </div>
        </form>
    </div>
</div>
{/block}
