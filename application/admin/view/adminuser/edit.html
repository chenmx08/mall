{extend name="adminPublic:public"/} {block name="title"}修改管理员{/block} {block name="content"}
<div class="mws-panel grid_8">
    <div class="mws-panel-header">
        <span>修改管理员</span>
    </div>
    <div class="mws-panel-body no-padding">
        <form class="mws-form" action="/adminuser/update" method="post">
            <input type="hidden" name="id" value="{$info['id']}">
            <div class="mws-form-inline">
                <div class="mws-form-row">
                    <label class="mws-form-label">管理员名称</label>
                    <div class="mws-form-item">
                        <input class="small" type="text" name="name" value="{$info['name']}">
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">管理员密码</label>
                    <div class="mws-form-item">
                        <input class="small" type="text" name="password" value="{$info['password']}">
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">管理员权限级别</label>
                    <div class="mws-form-item clearfix">
                        <ul class="mws-form-list inline">
                            {foreach name='role' item='vo'}
                            <li>
                                <input type="checkbox" name="role[]" id="{$vo['id']}" value="{$vo['id']}">
                                <label for="{$vo['id']}">{$vo['name']}</label>
                            </li>
                            {/foreach}
                        </ul>
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">管理员当前状态</label>
                    <div class="mws-form-item clearfix">
                        <ul class="mws-form-list inline">
                            <li>
                                <input type="radio" value="1" name="status" 
                                 {if condition="$info['status'] == 1"}checked {/if}
                                >
                                <label>可用</label>
                            </li>
                            <li>
                                <input type="radio" value="0" name="status"
                                 {if condition="$info['status'] == 0"}checked {/if}
                                >
                                <label>禁用</label>
                            </li>
                            
                        </ul>
                    </div>
                </div>
            </div>
            <div class="mws-button-row">
                <input value="提交" class="btn btn-danger" type="submit">
                <input value="重置" class="btn " type="reset">
            </div>
        </form>
    </div>
</div>
{/block}
