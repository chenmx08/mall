{extend name="adminPublic:public"/} {block name="title"}添加商品{/block} {block name="content"}
<div class="mws-panel grid_8">
    <div class="mws-panel-header">
        <span>
            <i class="icon-ok"></i> 编辑商品分类</span>
    </div>
    <div class="mws-panel-body no-padding">
        <form id="mws-validate" class="mws-form" action="/types/doedit" method="post" novalidate="novalidate">
            <div id="mws-validate-error" class="mws-form-message error" style="display:none;"></div>
            <div class="mws-form-inline">
                <div class="mws-form-row">
                    <label class="mws-form-label">商品种类名称</label>
                    <div class="mws-form-item">
                        <input type="hidden" name="id" value="{$data['id']}">
                        <input type="text" name="name" class="required url large" value="{$data['name']}">
                    </div>
                </div>

                <div class="mws-form-row">
                    <label class="mws-form-label">商品的上级分类</label>
                    <div class="mws-form-item">
                        <select class="required large" name="pid">
                            <option value="0">无</option>
                            {foreach name='lists' item='vo'}
                            <option value="{$vo['id']}" {if condition="$vo['id'] == $data['pid']" }selected{/if}>
                                {$vo['name']}</option>
                            {/foreach}
                        </select>
                    </div>
                </div>
            </div>
            <div class="mws-button-row">
                <input type="submit" class="btn btn-info">
                <input type="reset" class="btn btn-danger">
            </div>

        </form>
    </div>
</div>
{/block}
